<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('medical.jpg'); /* Add your image URL here */
            background-size: cover; /* Make the image cover the entire background */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin {
            background-color: #007bff;
        }
        .admin:hover {
            background-color: #0056b3;
        }
        .patient {
            background-color: #28a745;
        }
        .patient:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div>
        <button class="button admin" id="adminButton">Administrator Login</button>
        <button class="button patient" id="patientButton">Patient Login</button>
    </div>

    <script>
        document.getElementById('adminButton').onclick = function() {
            window.location.href = 'admin_login.html'; // Redirect to admin login page
        };

        document.getElementById('patientButton').onclick = function() {
            window.location.href = 'patient_login.html'; // Redirect to patient login page
        };
    </script>
</body>
</html>
