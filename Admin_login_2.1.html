<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedTech Synergy</title>
    <style>
        /* Add additional styles here */
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background: url('loginimage.jpg') no-repeat center center fixed; /* Add your background image */
            background-size: cover; /* Cover the entire viewport */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency for the login container */
            padding: 40px; /* Add padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
            max-width: 400px; /* Set maximum width */
            width: 100%; /* Allow full width for small screens */
        }

        h2 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        .form-group {
            margin-bottom: 20px; /* Space below form groups */
        }

        .form-group label {
            display: block; /* Block level for labels */
            margin-bottom: 5px; /* Space below labels */
        }

        .form-group input {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Padding inside inputs */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners for inputs */
            box-sizing: border-box; /* Include padding in width */
        }

        button {
            width: 100%; /* Full width for button */
            padding: 10px; /* Padding inside button */
            background-color: #666; /* Medium gray button */
            color: white; /* White text for button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #555; /* Darker gray on hover */
        }

        #error-message {
            color: red; /* Error message color */
            margin-top: 10px; /* Space above the error message */
            text-align: center; /* Center the error message */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div id="error-message"></div>
</div>

<script>
    function validateForm() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        errorMessage.textContent = ''; // Clear previous error messages

        // Simple email format validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            errorMessage.textContent = 'Please enter a valid email address.';
            return false; // Prevent form submission
        }

        // Password validation (at least 6 characters)
        if (password.length < 6) {
            errorMessage.textContent = 'Password must be at least 6 characters long.';
            return false; // Prevent form submission
        }

        // If everything is fine, redirect to index.html
        window.location.href = 'home_page_3.1.html'; // Change this to the correct path if necessary
        return false; // Prevent form submission
    }
</script>

</body>
</html>
