<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('medical.jpg'); /* Add your image URL here */
            background-size: cover; /* Make the image cover the entire background */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            position: relative;
            z-index: 1;
            flex-direction: column;
        }

        /* Overlay to reduce opacity of background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Reduce opacity with black overlay */
            z-index: -1;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 50px;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin {
            background-color: #007bff;
        }

        .admin:hover {
            background-color: #0056b3;
        }

        .patient {
            background-color: #28a745;
        }

        .patient:hover {
            background-color: #218838;
        }

        /* Footer styles */
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            text-align: left;
        }

        .team {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-column {
            width: 33%;
        }

        .footer-column p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>MedTech Synergy</h1>
        <button class="button admin" id="adminButton">Administrator Login</button>
        <button class="button patient" id="patientButton">Patient Login</button>
    </div>

    <footer>
        <div class="team">
            <h3>Team Name: MedTech Synergy</h3>
        </div>
        <div class="footer-content">
            <div class="footer-column">
                <p>V.Sampremkumar (211422104421)</p>
                <p>R.Sukesh Babu (211422104494)</p>
                <p>T.Roshan (211422104406)</p>
                <p>M.Sujith Kumar (211422104492)</p>
            </div>
            <div class="footer-column">
                <p>Team Lead</p>
                <p>Backend</p>
                <p>Frontend</p>
                <p>Database</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('adminButton').onclick = function() {
            window.location.href = 'login.html'; // Redirect to admin login page
        };

        document.getElementById('patientButton').onclick = function() {
            window.location.href = 'patient_login_page.html'; // Redirect to patient login page
        };
    </script>
</body>
</html>
